<mat-card class="card-contact">
    <mat-card-header>
        <h2>Contactez-nous !</h2>
    </mat-card-header>

    <!-- Début formulaire -->
    <form [formGroup]="contactForm" (ngSubmit)="envoyer()" class="monFormContact">

        <mat-form-field appearance="legacy">
            <mat-icon matPrefix class="icone-info-card">face</mat-icon>
            <mat-label>Nom</mat-label>
            <input matInput type="text" formControlName="nom" required>
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-icon matPrefix class="icone-info-card">face</mat-icon>
            <mat-label>Prénom</mat-label>
            <input matInput type="text" formControlName="prenom" required>
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-icon matPrefix class="icone-info-card">alternate_email</mat-icon>
            <mat-label>email</mat-label>
            <input matInput type="text" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-icon matPrefix class="icone-info-card">speaker_notes</mat-icon>
            <mat-label>Message</mat-label>
            <textarea matInput class="monTextarea" formControlName="message" required></textarea>
        </mat-form-field><br>

        <button mat-raised-button [disabled]="!contactForm.valid" type="submit" class="bouton-envoyer">Envoyer</button>
    </form>
    <!-- Fin formulaire -->

</mat-card>
{{info}}
